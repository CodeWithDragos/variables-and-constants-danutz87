<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Variables in Javascript</title>
  </head>
  <body>
    <h2>Check the browser console</h2>
    <script type="text/javascript">
      // Variables can store any kind of data
      const planetName = "Earth";
      const isGreen = true;
      const population = 7800000000;
      const radius = 6371000;

      // You can use console.log to check a variable:
      console.log(planetName);

      // 1. Use console.log to log all the variables
      console.log(planetName, isGreen, population, radius);

      // 2. Check the result in your browser javascript console
    </script>
  </body>
</html>
